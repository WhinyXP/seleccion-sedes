<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de sedes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Selección de sedes</h1>
        
        <div class="file-input-container">
            <label for="excel-file">Selecciona el archivo de alumnos:</label>
            <input class = "examinar" type="file" id="excel-file" accept=".xlsx, .xls">
        </div>

        <div class="file-input-container">
            <label for="sede-file">Selecciona el archivo de sedes:</label>
            <input class ="examinar" type="file" id="sede-file" accept=".xlsx, .xls">
        </div>
        
        <div class="controls">
            <button id="export-btn" disabled>Exportar a Tabla</button>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar alumno...">
            </div>
            <button id="clear-btn" disabled>Limpiar</button>
            <button id="export-excel-btn" disabled>Descargar Excel</button>
        </div>

        
        <div id="table-container">
            <table id="students-table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Grupo</th>
                        <th>Plan de estudio</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Nombres</th>
                        <th>Número de cuenta</th>
                        <th>Promedio</th>
                        <th>Correo</th>
                        <th>Sede</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div id="summary">
            <p>Total de alumnos: <span id="total-students">0</span></p>
        </div>

        <!-- Modal para seleccionar sede -->
        <div id="sede-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Seleccionar Sede</h2>
                <div class="modal-search">
                    <input type="text" id="modal-search-input" placeholder="Buscar sede...">
                </div>
                <div class="sede-list-container">
                    <ul id="sede-list"></ul>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>

    <script>
        // Ejecutar al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Limpiar inputs de archivo (simula el botón "Limpiar")
            document.getElementById('excel-file').value = '';
            document.getElementById('sede-file').value = '';
        });
    </script>

</body>
</html>
